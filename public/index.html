<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../dist/style.css" />
    <script src="../dist/script.js" defer></script>
    <title>Number Guessing Game</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-area">
        <p class="text">Guess a number from 1 to 100</p>

        <p class="guess-result">!</p>

        <div class="input-container">
          <input type="text" class="input-field" />

          <button class="btn check-btn">Check</button>
          <button class="btn replay-btn">Replay</button>
        </div>

        <p class="text">
          You have <span class="chances-left">10</span> chances
        </p>
      </div>
    </div>
  </body>
</html>
